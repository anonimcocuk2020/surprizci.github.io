        #birthday-content {

        .image-slider img {
            width: 500px; /* Her bir resmin geniÅŸliÄŸi */
            height: 300px; /* RESÄ°MLERÄ°N SABÄ°T YÃœKSEKLÄ°ÄÄ° (OrantÄ±lÄ±) */
            object-fit: cover; /* Resmi keserek tam sÄ±ÄŸdÄ±rÄ±r */

<body onload="createConfetti()">

<div id="confetti-area"></div>

<div id="birthday-content">
    <h2>Ä°YÄ° KÄ° DOÄDUN AÅKIM â¤ï¸</h2>
    <p>Bu siteyi sana Ã¶zel olarak, en gÃ¼zel anÄ±larÄ±mÄ±zÄ± kutlamak iÃ§in hazÄ±rladÄ±m. Yeni yaÅŸÄ±n sana mutluluk, baÅŸarÄ± ve bolca kahkaha getirsin!</p>
    <p>**Seni Ã§ok seviyorum! Nice Mutlu YÄ±llara!**</p>
    
    <div class="slider-container">
        <div class="image-slider" id="imageSlider">
            <img src="foto1.png" alt="AnÄ±mÄ±z 1">
            <img src="foto2.png" alt="AnÄ±mÄ±z 2">
            <img src="foto3.png" alt="AnÄ±mÄ±z 3">
            
            <img src="foto1.png" alt="AnÄ±mÄ±z 1 KopyasÄ±">
        </div>
    </div>
</div>

<script>
    const slider = document.getElementById('imageSlider');
    const images = slider.querySelectorAll('img');
    const totalImages = images.length; // Åimdi 4 (3 ana + 1 kopya)
    let currentIndex = 0;

    function startSlider() {
        currentIndex++; // Ä°ndeksi artÄ±r

        if (currentIndex === totalImages) {
            // EÄŸer son resme (kopya foto1.png) ulaÅŸÄ±ldÄ±ysa
            
            // 1. Normal kayma animasyonunu son resme (kopya) tamamla
            const offset = -currentIndex * 100; 
            slider.style.transform = `translateX(${offset}%)`;
            
            // 2. Animasyon tamamlandÄ±ktan sonra (0.8 saniye sonra) baÅŸa sÄ±Ã§ra
            setTimeout(() => {
                slider.style.transition = 'none'; // Animasyonu kapat
                currentIndex = 0; // BaÅŸa dÃ¶n
                slider.style.transform = 'translateX(0%)'; // Geri sÄ±Ã§ra

                // 3. Bir sonraki kayma iÃ§in animasyonu tekrar aÃ§
                setTimeout(() => {
                    slider.style.transition = 'transform 0.8s ease-in-out';
                }, 50); // Ã‡ok kÄ±sa bir gecikme
            }, 800); // Kayma animasyonu sÃ¼resi kadar bekle

        } else {
            // Normal kayma
            const offset = -currentIndex * 100;
            slider.style.transform = `translateX(${offset}%)`;
        }
    }

    // 3 saniyede bir kaymayÄ± baÅŸlat
    setInterval(startSlider, 3000); 

    // Konfeti parÃ§acÄ±klarÄ±nÄ± oluÅŸturan fonksiyon
    function createConfetti() {
        const confettiArea = document.getElementById("confetti-area");
        for (let i = 0; i < 50; i++) {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDelay = Math.random() * 8 + 's';
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            confettiArea.appendChild(confetti);
        }
    }
</script>
