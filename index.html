    <p>Bu siteyi sana Ã¶zel olarak, en gÃ¼zel anÄ±larÄ±mÄ±zÄ± kutlamak iÃ§in hazÄ±rladÄ±m. Yeni yaÅŸÄ±n sana mutluluk, baÅŸarÄ± ve bolca kahkaha getirsin!</p>

<audio id="backgroundMusic" loop>
    <source src="ses1.mp3" type="audio/mpeg">

</audio>

<script>
    const slider = document.getElementById('imageSlider');
    let images = slider.querySelectorAll('img');
    let totalImages = images.length; 
    let currentIndex = 0;
    let imageWidth = 500; 
    
    // MÃ¼zik Ã§alma durumunu tutmak iÃ§in
    let musicPlaying = false; 

    // SLAYT GÃ–STERÄ°SÄ° KODU (DEÄÄ°ÅMEDÄ°)
    function initSlider() {
        slider.style.transform = `translateX(${-currentIndex * imageWidth}px)`;
        setInterval(startSlider, 4000); 
    }

    function startSlider() {
        currentIndex++; 
        if (currentIndex === totalImages) {
            slider.style.transition = 'transform 0.8s ease-in-out';
            slider.style.transform = `translateX(${-currentIndex * imageWidth}px)`;
            
            setTimeout(() => {
                slider.style.transition = 'none';
                currentIndex = 0; 
                slider.style.transform = `translateX(0px)`;
                setTimeout(() => {
                    slider.style.transition = 'transform 0.8s ease-in-out';
                }, 50); 
            }, 800); 
        } else {
            slider.style.transition = 'transform 0.8s ease-in-out';
            slider.style.transform = `translateX(${-currentIndex * imageWidth}px)`;
        }
    }
    
    // YENÄ° MÃœZÄ°K KONTROL KODU
    function playMusic() {
        const music = document.getElementById('backgroundMusic');
        const button = document.getElementById('musicButton');
        
        if (!musicPlaying) {
            // MÃ¼zik baÅŸlatma
            music.play().then(() => {
                button.textContent = 'MÃ¼zik Ã‡alÄ±yor ğŸ¶';
                button.disabled = true;
                musicPlaying = true;
            }).catch(error => {
                // TarayÄ±cÄ± otomatik oynatmayÄ± engellerse bu Ã§alÄ±ÅŸÄ±r
                button.textContent = 'MÃ¼zik BaÅŸlatÄ±lamadÄ± ğŸš«';
                console.error('MÃ¼zik baÅŸlatma hatasÄ±:', error);
            });
        }
    }


    // SONSuz PARTÄ°KÃœL KODU (DEÄÄ°ÅMEDÄ°)
    function createSingleParticle() {
        const particleArea = document.getElementById("particle-area");
        const particleTypes = ['â¤ï¸', 'A']; 
        
        const particle = document.createElement('div');
        particle.classList.add('special-particle');
        particle.textContent = particleTypes[Math.floor(Math.random() * particleTypes.length)];
        particle.style.left = Math.random() * 100 + 'vw';
        
        const duration = (Math.random() * 5) + 5; 
        particle.style.animation = `particle-fall ${duration}s linear forwards`;
        particle.style.opacity = 1; 

        particleArea.appendChild(particle);

        setTimeout(() => {
            particle.remove();
        }, duration * 1000 + 500); 
    }

    function startSpecialParticleRain() {
        document.getElementById('specialActionButton').disabled = true;
        document.getElementById('specialActionButton').textContent = 'SÃ¼rpriz Devam Ediyor! âœ¨';
        
        setInterval(() => {
            const count = Math.floor(Math.random() * 4) + 5; 
            for (let i = 0; i < count; i++) {
                setTimeout(createSingleParticle, i * 100); 
            }
        }, 800); 
    }
</script>
