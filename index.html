<script>
    const slider = document.getElementById('imageSlider');
    let images = slider.querySelectorAll('img');
    let totalImages = images.length; 
    let currentIndex = 0;
    let imageWidth = 500; 

    function initSlider() {
        slider.style.transform = `translateX(${-currentIndex * imageWidth}px)`;
        setInterval(startSlider, 4000); 
    }

    function startSlider() {
        currentIndex++; 

        if (currentIndex === totalImages) {
            slider.style.transition = 'transform 0.8s ease-in-out';
            slider.style.transform = `translateX(${-currentIndex * imageWidth}px)`;
            
            setTimeout(() => {
                slider.style.transition = 'none';
                currentIndex = 0; 
                slider.style.transform = `translateX(0px)`;

                setTimeout(() => {
                    slider.style.transition = 'transform 0.8s ease-in-out';
                }, 50); 
            }, 800); 

        } else {
            slider.style.transition = 'transform 0.8s ease-in-out';
            slider.style.transform = `translateX(${-currentIndex * imageWidth}px)`;
        }
    }

    // Konfeti yerine Ã¶zel partikÃ¼l fonksiyonu (Kalpler ve A harfleri)
    function startSpecialParticleRain() {
        const particleArea = document.getElementById("particle-area");
        const particleTypes = ['â¤ï¸', 'A']; 

        for (let i = 0; i < 70; i++) {

            particle.textContent = particleTypes[Math.floor(Math.random() * particleTypes.length)];
            
            particle.style.left = Math.random() * 100 + 'vw';
            
            // BURADA DEÄÄ°ÅÄ°KLÄ°K YAPILDI: Gecikme sÃ¼resi 0.0 ve 1.5 saniye arasÄ±na Ã§ekildi (daha Ã¶nce 6 saniyeydi)

            particle.style.opacity = 1; 

            particleArea.appendChild(particle);
        }
        document.getElementById('specialActionButton').disabled = true;
